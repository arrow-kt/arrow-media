<nav id="site-nav">
  <div class="wrapper">
    <nav class="nav-flex">
      <a class="nav-brand" title="Arrow" href="{{site.data.commons.arrow-site}}">
        <img src="/img/nav-brand.svg" title="{{ site.name }}" alt="Arrow logo">
        <span>{{ site.name }}</span>
      </a>
      <div class="nav-menu">
        <button class="button nav-icon-close" title="Close" onClick="toggleClass('.nav-menu', 'open');">
          <img src="/img/nav-icon-close.svg" alt="Close">
        </button>
        <ul>
          {% for item in site.data.menu.nav%}
          <li class="nav-menu-item">
            <a href="{{ item.url }}" title="{{ item.title }}" class="{% if page.url contains item.url %}active{% endif %}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>

      <button class="button nav-icon-open" title="Open" onClick="toggleClass('.nav-menu', 'open');">
        <img src="/img/nav-icon-open.svg" alt="Open">
      </button>
    </nav>
  </div>
</nav>
